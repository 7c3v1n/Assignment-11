<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://kit.fontawesome.com/7cb68ad88d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header>
        <nav>
            <nav class="logo"><a href="/index.html"><img src="/images/Logo.svg" alt="Logo"></nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/projects.html">Projects</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section_container-title">
            <div class="section_subtitle">
                <h1 class="section_h1">Full set of great
                    features to make your
                    product fresh</h1>
                <p class="section_h1-paragraph">Our favorite brands are our friends! We help them to achieve
                     their goals, they help us to stay sharp.</p>
            </div>
            <div class="info_container">
                <form class="info" action="">
                    <div class="input_container">
                        <lable class="label" for="name">Name</lable>
                        <input class="placeholder placeholder_none" type="text" placeholder="Your Name" id="name">
                        <span class="form-line"></span>
                    </div>
                    <div class="input_container">
                        <label class="label" for="email">Email</label>
                        <input class="placeholder" type="email" placeholder="Your Email" id="email">
                        <span class="form-line"></span>
                    </div>
                    <div class="input_container">
                        <label class="label" for="textarea">Message</label>
                        <textarea class="placeholder textarea" id="textarea" name="message" cols="10" rows="1" placeholder=""></textarea>
                        <span class="form-line"></span>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <img class="map" src="/images/Map.png" alt="Map">
    </main>
    <footer>
        <a class="logo" href="/index.html"><img class="logo" src="/images/Logo.svg" alt="Genesis-logo"></a>
    <div class="footer-links">
      <div class="page-link">
        <a class="page-link" href="/index.html">Home</a>
        <a class="page-link" href="/pages/projects.html">Projects</a>
        <a class="page-link" href="/pages/contact.html">Contact</a>
      </div>
      <div class="icon">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><img src="/images/dribbble-logo.png" alt="Social-Icons"></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><img src="/images/instagram.png" alt="Social-Icons"></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><img src="/images/twitter-logo-silhouette.png" alt="Social-Icons"></a>
      </div>
    </div>
  </footer>
</body>
</html>
